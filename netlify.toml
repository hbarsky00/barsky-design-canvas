[build]
  command = "npm run build"
  publish = "dist"

[[redirects]]
  from = "/project/*"
  to = "/project/:splat/index.html"
  status = 200
  condition = "Role"
  role = "crawler"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/project/*"
  [headers.values]
    Cache-Control = "public, max-age=86400"

# Configure conditions for crawler detection
[[edge_functions]]
  function = "crawler-router"
  path = "/project/*"