
# Static assets
[[redirects]]
  from = "/lovable-uploads/*"
  to = "/lovable-uploads/:splat"
  status = 200

[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200

[[redirects]]
  from = "/static/*"
  to = "/static/:splat"
  status = 200

[[redirects]]
  from = "/images/*"
  to = "/images/:splat"
  status = 200

# Prerendered project pages (only those that exist and don't redirect)
[[redirects]]
  from = "/project/herbalink"
  to = "/project/herbalink/index.html"
  status = 200

[[redirects]]
  from = "/project/splittime"
  to = "/project/splittime/index.html"
  status = 200

[[redirects]]
  from = "/project/business-management"
  to = "/project/business-management/index.html"
  status = 200

[[redirects]]
  from = "/project/barskyjoint"
  to = "/project/barskyjoint/index.html"
  status = 200

# Prerendered static pages
[[redirects]]
  from = "/design-services"
  to = "/design-services/index.html"
  status = 200

[[redirects]]
  from = "/about"
  to = "/about/index.html"
  status = 200

[[redirects]]
  from = "/contact"
  to = "/contact/index.html"
  status = 200

# SPA fallback for all other routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  
[build]
  command = "vite build"
  publish = "dist"
  
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    
[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache"
