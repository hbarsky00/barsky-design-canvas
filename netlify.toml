[[redirects]]
  from = "/*"
  to = "http://barskyux.com"
  status = 302
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  
[build]
  publish = "dist"
  
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    
[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache"