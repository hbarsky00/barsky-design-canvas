# 301 Redirects for pages that redirect (fix Google Search Console issues)

# www to non-www redirect (must be first, with force flag)
[[redirects]]
  from = "https://www.barskydesign.pro/*"
  to = "https://barskydesign.pro/:splat"
  status = 301
  force = true

# Old URL redirects
[[redirects]]
  from = "/web-development"
  to = "/design-services/web-development"
  status = 301

[[redirects]]
  from = "/project/investor-loan-app"
  to = "/"
  status = 301

[[redirects]]
  from = "/project/wholesale-distribution"
  to = "/project/business-management"
  status = 301

[[redirects]]
  from = "/blog/design-system-that-gets-used"
  to = "/blog/design-systems-that-get-used"
  status = 301

# Static assets
[[redirects]]
  from = "/lovable-uploads/*"
  to = "/lovable-uploads/:splat"
  status = 200

[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200

[[redirects]]
  from = "/static/*"
  to = "/static/:splat"
  status = 200

[[redirects]]
  from = "/images/*"
  to = "/images/:splat"
  status = 200

# Trailing slash redirects (prevent duplicate content)
[[redirects]]
  from = "/project/:project/"
  to = "/project/:project"
  status = 301

[[redirects]]
  from = "/blog/:slug/"
  to = "/blog/:slug"
  status = 301

# Prerendered project pages (only those that exist and don't redirect)
[[redirects]]
  from = "/project/herbalink"
  to = "/project/herbalink/index.html"
  status = 200

[[redirects]]
  from = "/project/splittime"
  to = "/project/splittime/index.html"
  status = 200

[[redirects]]
  from = "/project/business-management"
  to = "/project/business-management/index.html"
  status = 200

[[redirects]]
  from = "/project/barskyjoint"
  to = "/project/barskyjoint/index.html"
  status = 200

[[redirects]]
  from = "/project/crypto"
  to = "/project/crypto/index.html"
  status = 200

[[redirects]]
  from = "/project/smarterhealth"
  to = "/project/smarterhealth/index.html"
  status = 200

[[redirects]]
  from = "/project/medication-app"
  to = "/project/medication-app/index.html"
  status = 200

[[redirects]]
  from = "/project/gold2crypto"
  to = "/project/gold2crypto/index.html"
  status = 200

[[redirects]]
  from = "/project/dae-search"
  to = "/project/dae-search/index.html"
